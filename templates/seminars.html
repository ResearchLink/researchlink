{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="/static/css/explore.css"/>
{% endblock %}

{% block body %}

    <main role="main">

        <section class="jumbotron text-center">
            <div class="container">
                <h1 class="jumbotron-heading">Explore seminar information!</h1>
                <p class="lead text-muted">Find what's going on in the campus!</p>
            </div>
        </section>

        {% for post in posts %}
            <table class="table table-hover">
                <tr width="100%">
                    <td width="20%">
                        <a href="{{ url_for('main.seminar_detail', seminar_id=post.id) }}">
                            <button type="button" class="btn btn-sm btn-outline-primary">View More</button>
                        </a>
                    </td>
                    <td width="40%">
                        <h6 class="text-left" id="{{ post.id }}">{{ post.title }}</h6>
                    </td>
                    <td width="40%">
                        <span class="text-left" id="{{ post.id }}">{{ post.speaker_name }}</span>
                    </td>
                </tr>
            </table>
        {% endfor %}

        <ul class="pagination justify-content-center">
            <li class="page-item {% if not prev_url %} disabled{% endif %}"><a class="page-link" href="{{ prev_url or '#' }}">Previous</a></li>
            <li class="page-item {% if not next_url %} disabled{% endif %}"><a class="page-link" href="{{ next_url or '#' }}">Next</a></li>
        </ul>

    </main>

{% endblock %}
